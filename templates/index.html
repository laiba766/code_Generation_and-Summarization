<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Generation & Summarization AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .card h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.8em;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .icon {
            font-size: 1.3em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        textarea, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            font-family: 'Consolas', 'Monaco', monospace;
            transition: border-color 0.3s;
        }

        textarea:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            min-height: 150px;
            resize: vertical;
        }

        .button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .result-box {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            display: none;
        }

        .result-box.show {
            display: block;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-box h3 {
            color: #667eea;
            margin-bottom: 15px;
        }

        .code-output {
            background: #2d2d2d;
            color: #f8f8f2;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Consolas', 'Monaco', monospace;
            white-space: pre-wrap;
            word-wrap: break-word;
            max-height: 400px;
            overflow-y: auto;
        }

        .summary-output {
            background: white;
            padding: 15px;
            border-radius: 8px;
            line-height: 1.6;
            border: 1px solid #e0e0e0;
        }

        .details-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .detail-item {
            padding: 15px;
            background: white;
            border-radius: 8px;
            border-left: 3px solid #667eea;
        }

        .detail-item strong {
            color: #667eea;
            display: block;
            margin-bottom: 5px;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #667eea;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            display: none;
        }

        .error.show {
            display: block;
        }

        .variations-container {
            display: grid;
            gap: 15px;
            margin-top: 15px;
        }

        .variation-item {
            background: #2d2d2d;
            color: #f8f8f2;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Consolas', 'Monaco', monospace;
        }

        .variation-item h4 {
            color: #667eea;
            margin-bottom: 10px;
        }

        @media (max-width: 968px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }

        .checkbox-group {
            margin-top: 10px;
        }

        .checkbox-group label {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-weight: normal;
            cursor: pointer;
        }

        .checkbox-group input[type="checkbox"] {
            width: auto;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ AI Code Generator & Summarizer</h1>
            <p>Generate code from English or summarize code to English</p>
        </div>

        <div class="main-content">
            <!-- Code Generation Card -->
            <div class="card">
                <h2><span class="icon">‚ú®</span> Generate Code</h2>
                
                <div class="form-group">
                    <label for="gen-language">Programming Language:</label>
                    <select id="gen-language">
                        <option value="python">Python</option>
                        <option value="java">Java</option>
                        <option value="javascript">JavaScript</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="description">Describe what you want to create:</label>
                    <textarea id="description" placeholder="Example: Function to calculate the factorial of a number"></textarea>
                </div>

                <div class="button-group">
                    <button class="btn-primary" onclick="generateCode()">
                        <span>üöÄ</span> Generate Code
                    </button>
                    <button class="btn-secondary" onclick="generateVariations()">
                        <span>üîÑ</span> Generate 3 Variations
                    </button>
                    <button class="btn-secondary" onclick="clearGenerate()">
                        <span>üóëÔ∏è</span> Clear
                    </button>
                </div>

                <div class="loading" id="gen-loading">
                    <div class="spinner"></div>
                    <p>Generating code...</p>
                </div>

                <div class="error" id="gen-error"></div>

                <div class="result-box" id="gen-result">
                    <h3>Generated Code:</h3>
                    <div class="code-output" id="gen-output"></div>
                </div>

                <div class="result-box" id="var-result">
                    <h3>Code Variations:</h3>
                    <div class="variations-container" id="var-output"></div>
                </div>
            </div>

            <!-- Code Summarization Card -->
            <div class="card">
                <h2><span class="icon">üìù</span> Summarize Code</h2>
                
                <div class="form-group">
                    <label for="sum-language">Programming Language:</label>
                    <select id="sum-language">
                        <option value="python">Python</option>
                        <option value="java">Java</option>
                        <option value="javascript">JavaScript</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="code-input">Paste your code here:</label>
                    <textarea id="code-input" placeholder="Paste your code here..."></textarea>
                </div>

                <div class="checkbox-group">
                    <label>
                        <input type="checkbox" id="detailed-analysis">
                        Include detailed analysis
                    </label>
                </div>

                <div class="button-group">
                    <button class="btn-primary" onclick="summarizeCode()">
                        <span>üîç</span> Summarize Code
                    </button>
                    <button class="btn-secondary" onclick="clearSummarize()">
                        <span>üóëÔ∏è</span> Clear
                    </button>
                </div>

                <div class="loading" id="sum-loading">
                    <div class="spinner"></div>
                    <p>Analyzing code...</p>
                </div>

                <div class="error" id="sum-error"></div>

                <div class="result-box" id="sum-result">
                    <h3>Summary:</h3>
                    <div class="summary-output" id="sum-output"></div>
                    
                    <div id="details-container" style="display: none;">
                        <h3 style="margin-top: 20px;">Detailed Analysis:</h3>
                        <div class="details-grid" id="details-output"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Generate Code
        async function generateCode() {
            const description = document.getElementById('description').value;
            const language = document.getElementById('gen-language').value;
            
            if (!description.trim()) {
                showError('gen-error', 'Please enter a description');
                return;
            }

            showLoading('gen-loading', true);
            hideError('gen-error');
            hideResult('gen-result');
            hideResult('var-result');

            try {
                const response = await fetch('/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ description, language })
                });

                const data = await response.json();

                if (data.success) {
                    document.getElementById('gen-output').textContent = data.code;
                    showResult('gen-result');
                } else {
                    showError('gen-error', data.error || 'Failed to generate code');
                }
            } catch (error) {
                showError('gen-error', 'Error: ' + error.message);
            } finally {
                showLoading('gen-loading', false);
            }
        }

        // Generate Variations
        async function generateVariations() {
            const description = document.getElementById('description').value;
            const language = document.getElementById('gen-language').value;
            
            if (!description.trim()) {
                showError('gen-error', 'Please enter a description');
                return;
            }

            showLoading('gen-loading', true);
            hideError('gen-error');
            hideResult('gen-result');
            hideResult('var-result');

            try {
                const response = await fetch('/generate_variations', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ description, language, num_variations: 3 })
                });

                const data = await response.json();

                if (data.success) {
                    const container = document.getElementById('var-output');
                    container.innerHTML = '';
                    
                    data.variations.forEach((code, index) => {
                        const div = document.createElement('div');
                        div.className = 'variation-item';
                        div.innerHTML = `<h4>Variation ${index + 1}:</h4><pre>${escapeHtml(code)}</pre>`;
                        container.appendChild(div);
                    });
                    
                    showResult('var-result');
                } else {
                    showError('gen-error', data.error || 'Failed to generate variations');
                }
            } catch (error) {
                showError('gen-error', 'Error: ' + error.message);
            } finally {
                showLoading('gen-loading', false);
            }
        }

        // Summarize Code
        async function summarizeCode() {
            const code = document.getElementById('code-input').value;
            const language = document.getElementById('sum-language').value;
            const detailed = document.getElementById('detailed-analysis').checked;
            
            if (!code.trim()) {
                showError('sum-error', 'Please paste some code');
                return;
            }

            showLoading('sum-loading', true);
            hideError('sum-error');
            hideResult('sum-result');

            try {
                const response = await fetch('/summarize', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ code, language, detailed })
                });

                const data = await response.json();

                if (data.success) {
                    document.getElementById('sum-output').textContent = data.summary;
                    
                    if (detailed && data.details) {
                        const detailsContainer = document.getElementById('details-container');
                        const detailsOutput = document.getElementById('details-output');
                        detailsOutput.innerHTML = '';
                        
                        for (const [key, value] of Object.entries(data.details)) {
                            if (key !== 'overview') {
                                const div = document.createElement('div');
                                div.className = 'detail-item';
                                div.innerHTML = `<strong>${key.replace(/_/g, ' ').toUpperCase()}</strong>${Array.isArray(value) ? value.join(', ') || 'None' : value}`;
                                detailsOutput.appendChild(div);
                            }
                        }
                        
                        detailsContainer.style.display = 'block';
                    } else {
                        document.getElementById('details-container').style.display = 'none';
                    }
                    
                    showResult('sum-result');
                } else {
                    showError('sum-error', data.error || 'Failed to summarize code');
                }
            } catch (error) {
                showError('sum-error', 'Error: ' + error.message);
            } finally {
                showLoading('sum-loading', false);
            }
        }

        // Helper Functions
        function showLoading(id, show) {
            const el = document.getElementById(id);
            if (show) el.classList.add('show');
            else el.classList.remove('show');
        }

        function showResult(id) {
            document.getElementById(id).classList.add('show');
        }

        function hideResult(id) {
            document.getElementById(id).classList.remove('show');
        }

        function showError(id, message) {
            const el = document.getElementById(id);
            el.textContent = message;
            el.classList.add('show');
        }

        function hideError(id) {
            document.getElementById(id).classList.remove('show');
        }

        function clearGenerate() {
            document.getElementById('description').value = '';
            hideResult('gen-result');
            hideResult('var-result');
            hideError('gen-error');
        }

        function clearSummarize() {
            document.getElementById('code-input').value = '';
            hideResult('sum-result');
            hideError('sum-error');
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.key === 'Enter') {
                if (document.activeElement.id === 'description') {
                    generateCode();
                } else if (document.activeElement.id === 'code-input') {
                    summarizeCode();
                }
            }
        });
    </script>
</body>
</html>
